<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h1>Hangman Game</h1>
      </div>
    </nav>
    <!-- end of navigation bar -->

    <div class="container">
      <div class="jumbotron">
          <!-- // Good Place to insert a pop up that shows you won
          // or lost and to choice to play the game again -->
        <div id="hangman" class="center">

            <div id="placeHolder"></div>

        </div>

        <div class="container center box">
          <div class="count">
            <span class="btn btn-primary">
              Wins: <span id="wins"></span>
            </span>
          </div>

          <div class="count">
            <span class="btn btn-primary">
              Tries: <span id="tries"></span>
            </span>
          </div>


          <div class="count">
            <span class="btn btn-primary center">
              Losses: <span id="losses"></span>
            </span>
          </div>

        </div>
        <div class="container center box">
          <div class="count">
            <span class="btn btn-primary">
              Picked Letters: <span id="chosenLetters" class="letters"></span>
            </span>
          </div>
        </div>

      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
